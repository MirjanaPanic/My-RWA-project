<mat-card class="login-card" [formGroup]="form">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Enter your username" />
      <mat-error
        class="required-fields"
        *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched"
      >
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <mat-error
        class="required-fields"
        *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched"
      >
        Password is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Login</button>

    <mat-error class="error-message" *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  </mat-card-content>

  <mat-card-actions>
    <mat-label>Don't have an account?</mat-label>
    <button mat-flat-button (click)="goToRegister()">Register</button>
  </mat-card-actions>
</mat-card>
