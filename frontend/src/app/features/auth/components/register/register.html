<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Create account</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter your username" [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter your password"
        [(ngModel)]="passwordConfirm"
      />
    </mat-form-field>

    <button mat-raised-button (click)="register()">Register</button>
      <button matIconButton  *ngIf="clientError || (serverError$ | async)"
  [matTooltip]="clientError || (serverError$ | async)">
      <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg></mat-icon>
    </button>
  </mat-card-content>

  <div class="error-message"></div>

  <mat-card-actions class="actions">
    <mat-label>Already have an account?</mat-label>
    <button mat-flat-button routerLink="/login">Login</button>
  </mat-card-actions>
</mat-card>
