<app-navbar></app-navbar>
<div class="garden" #gardenDiv>
  @if((canPlant$ | async) && shouldShowButton && !isPlantingMode){
  <button matButton="filled" class="plant-button" (click)="enablePlanting($event)">Plant</button>
  } @for (flower of allFlower$|async; track flower.id) {
  <div class="flower" [style.left.px]="flower.x" [style.top.px]="flower.y"></div>
  }
</div>
