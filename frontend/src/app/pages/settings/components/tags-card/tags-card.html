
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tags</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="allTags-container">
        <mat-chip-set class="allTags-chips" *ngIf="allTag$ | async as allTags">
          <div *ngFor="let tag of allTags" class="chip-wrapper">
            @if (tagToEdit?.id === tag.id) {
            <mat-chip class="edit-chip">
              <input
                matInput
                [(ngModel)]="tagToEdit!.name"
                (keydown)="preventChipBackspace($event)"
                placeholder="Edit tag..."
                autofocus
              />
              <button mat-icon-button color="primary" (click)="editTag()">
                <mat-icon>check</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="cancelEdit()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-chip>
            } @else {
            <mat-chip>
              {{ tag.name }}
              <button matChipEdit (click)="editRequest(tag)">
                <mat-icon>edit</mat-icon>
              </button>
              <button matChipRemove (click)="confirmDelete(tag)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-chip>
            }

            <div class="delete-confirmation" *ngIf="tagToDelete?.id === tag.id">
              <p>
                Are you sure you want to delete
                <strong>{{ tag.name }}</strong
                >?
              </p>
              <button mat-stroked-button color="warn" (click)="deleteTag(tag.id)">Yes</button>
              <button mat-button (click)="cancelDelete()">Cancel</button>
            </div>
          </div>
        </mat-chip-set>
        <div *ngIf="(allTag$ | async)?.length === 0">There is no tags.</div>
      </div>

      <div class="new-tag-container"><mat-form-field appearance="fill">
        <mat-label>Add new tag</mat-label>
        <input matInput placeholder="Add tag" [(ngModel)]="newTag" />
      </mat-form-field>
      <button matFab (click)="addNewTag()">
        <mat-icon>add</mat-icon>
      </button></div>
      

       <button matIconButton  *ngIf="clientError || (serverError$ | async)"
  [matTooltip]="clientError || (serverError$ | async)">
      <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg></mat-icon>
    </button>
    </mat-card-content>
  </mat-card>
