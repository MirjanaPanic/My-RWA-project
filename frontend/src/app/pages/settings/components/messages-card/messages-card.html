<mat-card>
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="allMessages-container">
      <mat-list>
        @for (message of allMessages$|async; track message.id) {
        <mat-list-item>
          <div class="message-wrapper">
            <div class="message-container">
              @if (messageToEdit?.id === message.id) {
              <input
                [(ngModel)]="messageToEdit!.text"
                class="inline-edit"
                placeholder="Edit message"
              />
              <div class="actions">
                <button matButton color="primary" (click)="editMessage()">
                  <mat-icon>check</mat-icon>
                </button>
                <button matButton color="warn" (click)="closeEdit()">
                  <mat-icon>close</mat-icon>
                </button>
              </div>
              } @else {
              {{ message.text }}
              <div class="actions">
                <button matButton (click)="setEdit(message)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button matButton (click)="confirmDelete(message)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
              }
            </div>
            @if (messageToDelete?.id === message.id) {
            <div class="delete-confirmation">
              <p>
                Are you sure you want to delete
                <strong>{{ message.text }}</strong
                >?
              </p>
              <div class="confirm-actions">
                <button mat-stroked-button color="warn" (click)="deleteMessage(message.id)">
                  Yes
                </button>
                <button mat-button (click)="cancelDelete()">Cancel</button>
              </div>
            </div>
            }
          </div>
        </mat-list-item>
        }
      </mat-list>
    </div>
    <div class="new-message-container">
      <mat-form-field appearance="fill">
        <mat-label>Add new message</mat-label>
        <input matInput placeholder="Add message" [(ngModel)]="newMessage" />
      </mat-form-field>
      <button matFab (click)="addNewMessage()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <button
      matIconButton
      *ngIf="clientError || (serverError$ | async)"
      [matTooltip]="clientError || (serverError$ | async)"
    >
      <mat-icon
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#EA3323"
        >
          <path
            d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
          /></svg
      ></mat-icon>
    </button>
  </mat-card-content>
</mat-card>
