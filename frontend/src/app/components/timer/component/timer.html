<mat-card>
  <mat-card-header>
    <mat-card-title> Let's loop!</mat-card-title>
    <mat-card-subtitle>Configure your session</mat-card-subtitle>
  </mat-card-header>
  <div class="session-settings">
    <div class="timer-settings">
      <mat-form-field appearance="outline">
        <mat-label> Focus time</mat-label>
        <input
          matInput
          [(ngModel)]="focusTime"
          type="number"
          placeholder="Enter focus time..."
          min="10"
          max="120"
          step="5"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Break time</mat-label>
        <input
          matInput
          [(ngModel)]="breakTime"
          type="number"
          placeholder="Enter break time..."
          min="5"
          max="60"
          step="5"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Loops number</mat-label>
        <input
          matInput
          [(ngModel)]="loops"
          type="number"
          placeholder="Enter number of loops..."
          min="1"
          max="20"
          step="1"
        />
      </mat-form-field>
    </div>

    <div class="tag-settings">
      <mat-form-field appearance="fill" class="search-field">
        <mat-icon matPrefix class="my-icon">search</mat-icon>
        <input
          matInput
          [(ngModel)]="selectedTag"
          (ngModelChange)="onInputTagChange($event)"
          placeholder="Search tag..."
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayTag"
          (optionSelected)="setSelectedTag($event.option.value)"
        >
          <mat-option *ngFor="let tag of matchedTag$ | async" [value]="tag">
            {{ tag.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-label> Selected tag: {{ selectedTag ? selectedTag.name : 'none' }} </mat-label>
      <div class="btn-container">
        <button matButton="filled" class="btn-start" (click)="startSession()">START</button>
      </div>
    </div>
  </div>
</mat-card>
