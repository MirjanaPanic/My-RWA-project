<div class="session-container">
  <div *ngIf="combined$ | async as data">
    <p class="round-counter">round {{ data.current }} / {{ data.config.repetitions }}</p>
  </div>
  <div class="timer-circle">
    <div *ngIf="timeLeft$ | async as time">{{ displayTime }}</div>
  </div>
  <button
    matButton="elevated"
    class="action-button"
    *ngIf="status === SessionStatus.IN_PROGRESS || status === SessionStatus.BREAK"
    (click)="pause()"
  >
    PAUSE
  </button>
  <button
    matButton="elevated"
    class="action-button"
    *ngIf="status === SessionStatus.PAUSED_WORK || status === SessionStatus.PAUSED_BREAK"
    (click)="continue()"
  >
    CONTINUE
  </button>
  <button matButton="elevated" class="action-button" (click)="stopTimer()">CANCEL</button>
</div>
