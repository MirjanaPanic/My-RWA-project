<div class="session-container">
  <div *ngIf="combined$ | async as data">
    <p class="round-counter">round {{ data.current }} / {{ data.config.repetitions }}</p>
  </div>
  <div class="timer-circle">
    <div *ngIf="timeLeft$ | async as time">{{ displayTime }}</div>
  </div>
  <button matButton="elevated" class="action-button" *ngIf="!isPaused" (click)="pause()">
    PAUSE
  </button>
  <button matButton="elevated" class="action-button" *ngIf="isPaused" (click)="continue()">
    CONTINUE
  </button>
  <button matButton="elevated" class="action-button">CANCEL</button>
</div>
